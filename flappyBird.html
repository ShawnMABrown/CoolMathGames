<!doctype html>
<html lang="en" onclick="jump()">
  <head>
    <title>SickMathGames</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/site-header.css">
    <link rel="stylesheet" href="./styles/sidebar-nav.css">
    <link rel="stylesheet" href="./styles/game-viewer.css">
    <link rel="stylesheet" href="./styles/bird-gfx.css">
    <link rel="stylesheet" href="./styles/game-top-5.css">
  </head>
  <body>
      <header class="site-header">
        <a class="site-logo" href="index.html">
          <div class="site-name">
            <img src="images/math-icon.png">
            <p>SickMathGames.com</p>
          </div>
        </a>
      </header>
      <nav class="sidebar-nav">
        <div class="profile-btn"><a href="account.html"> <img src="./images/pfp-icon.png"></a></div>
        <div><a href="index.html"> <img src="./images/home-icon.png"></a></div>
        <div><a href="games.html"> <img src="./images/games-icon.jpg"></a></div>
        <div><a href="highscores.html"> <img src="./images/scores-icon.png"></a></div>
        <div><a href="howToPlay.html"> <img src="./images/question-icon.png"></a></div>
        <div><a href="options.html"> <img src="./images/options-icon.png"></a></div>
      </nav>
      <div class="game-viewer">
        <div class="game-container">
          <div id="cur-score"></div>
          <div id="game">
            <img src="images/flappy-logo.png" id="flappy-logo"></img>
            <img src="images/pipes.png" id="pipes1" class="pipes"></img>
            <img src="images/pipes.png" id="pipes2"class="pipes"></img>
            <img src="images/pipes.png" id="pipes3"class="pipes"></img>
            <img src="images/pipes.png" id="pipes4"class="pipes"></img>
            <img src="images/bird-character.png" id="character"></img>
          </div>
          <div id="player-highscore">Highscore: 13</div>
        </div>
        <div class="games">
          <div class="flappyBird">
            <img class="game-thumbnail" src="./images/flappy-thumbnail.jpg">
            <div class="game-title"><a href="flappyBird.html"> Flappy Bird</a></div>
          </div>
          <div class="addEmUp">
            <div class="game-thumbnail"><img src="./images/add-thumbnail.jpg" style="width: 186px;height:auto"></div>
            <div class="game-title"><a href="addEmUp.html"> Add Em Up!</a></div>
          </div>
          <div class="game3">
            <div class="game-thumbnail"><img src="./images/temp.jpg" style="width: 186px;height:186px"></div>
            <div class="game-title"><a href="game3.html"> Black Ops 3</a></div>
          </div>
        </div>
      </div>
      <div class="game-top-5">
        <div class="top-5-title">Highscores</div>
        <div class="top-5-scores"> <!-- GAME SPECIFIC edit-->
          <div class="placement-icon"><img src="./images/1st-icon.png"></div>
          <div class="placement-info">
            <p class="player">Player 1</p>
            <p class="score">102</p>
          </div>
          <div class="placement-icon"><img src="./images/2nd-icon.png"></div>
          <div class="placement-info">
            <p class="player">Player 2</p>
            <p class="score">76</p>
          </div>
          <div class="placement-icon"><img src="./images/3rd-icon.png"></div>
          <div class="placement-info">
            <p class="player">Player 3</p>
            <p class="score">46</p>
          </div>
          <div class="placement-icon"><img src="./images/4th-icon.png"></div>
          <div class="placement-info">
            <p class="player">Player 4</p>
            <p class="score">23</p>
          </div>
          <div class="placement-icon"><img src="./images/5th-icon.png"></div>
          <div class="placement-info">
            <p class="player">Player 5</p>
            <p class="score">12</p>
          </div>
        </div>
      </div>
  </body>
  <script src="./javascript/flappyScript.js"></script>
</html>
